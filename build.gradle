plugins {
    id 'java'
}

group 'spring-kafka'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.0.3.RELEASE'
    compile group: 'org.springframework.kafka', name: 'spring-kafka', version: '2.1.7.RELEASE'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'




    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
